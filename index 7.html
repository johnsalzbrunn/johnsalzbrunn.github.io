<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<link rel="stylesheet" href="css/leaflet.css">-->
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="plugins/leaflet_rotate/leaflet.css">
    <link rel="stylesheet" href="plugins/leaflet-geoman-master/src/css/leaflet-geoman.css">
    <!--<link rel="stylesheet" href="css/qgis2web.css">-->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/easy-button.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <link rel="stylesheet" href="plugins/leaflet-popup-modifier-master/popupMod.css">
    <!--<link rel="stylesheet" href="plugins/Leaflet.EasyButton-master/src/easy-button.css">-->

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .hideEditBtn {
            display: none;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>

    <div style="display: none;">
        <input type="file" id="uploadGeojsonfile" accept=".geojson">
    </div>
    <div id="editorContainer" class="" style="display:none; border-radius: 5px; border: 1px solid #ccc; Position:absolute; left:0; bottom:0; margin:10px; z-index:1000; background-color:white; ">
        <div style="padding:5px; border-bottom: 1px solid #ccc">
            Feature Attribute
        </div>
        <div style="padding:5px;">
            <div id="editorContainerMsg" style="color:red"></div>
            <small>Name</small><br/>
            <input type="text" id="name" placeholder="Name" disabled/><br/>
            <small>Label</small><br/>
            <input type="text" id="label" placeholder="Label" /><br/>
            <small>Notes</small><br/>
            <input type="text" id="notes" placeholder="Notes" /><br/>
            <small>Date Created</small><br/>
            <input type="text" id="datecreated" placeholder="Date Created" disabled/><br/>
            <small>Date Modified</small><br/>
            <input type="text" id="datemodified" placeholder="Date Modified" disabled/><br/>
            <div>
                <button style="margin:5px 0 5px 0;  float: left;" onclick="saveAttributes()">Save</button>
                <button style="margin:5px 0 5px 0;  float: right;" onclick="closeEditoContainer()">Close</button>
            </div>
        </div>
    </div>
    <div id="modalSaveAs" class="modal" style="display: none; position: fixed; z-index: 1600; padding-top: 100px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
        <!-- Modal content -->
        <div class="modalSaveAs-content" style="background-color: #fefefe; margin: 15% auto; padding: 30px; border: 1px solid #888; width: 80% !important;">
            <span id="modalSaveAsCloseBtn" style="color: #aaaaaa; float: right; font-size: 28px; margin-top: -30px; font-weight: bold;">&times;</span>
            <form id="modalSaveAsForm" onsubmit="event.preventDefault(); validateFormAndSave();">
                <div id="modalSaveAsMsg" style="color: red;"></div>
                <input type="text" id="file-name" placeholder="File Name" style="width: 150px !important;" pattern="[a-zA-Z0-9 ]+" required>
                <div style="padding-top: 10px;"></div>
                <select id="file-download-type" style="width: 150px !important;">
                    <option value="choose">Choose</option>
                    <option value="point">Point Data</option>
                    <option value="line">Line Data</option>
                </select>
                <div style="padding-top: 10px;"></div>
                <button type="submit" style="width: 150px !important;">Download</button>
            </form>
        </div>
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <!--<script src="js/leaflet.js"></script>-->
    <!--Replace original leaflet -->
    <script src="plugins/leaflet_rotate/leaflet-src.js"></script>
    <script src="plugins/file_saver/FileSaver.min.js"></script>
    <script src="js/easy-button.js"></script>
    <script src="plugins/leaflet-geoman-master/src/js/leaflet-geoman.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="plugins/leaflet-easyPrint-gh-pages/dist/bundle.js"></script>
    <script src="plugins/leaflet-popup-modifier-master/popupMod.js"></script>
    <!--<script src="plugins/Leaflet.EasyButton-master/src/easy-button.js"></script>-->

    <script>
        //SETTINGS
        var mobileMode = false;
        //BASE LAYERS
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        var layer_ESRIWorldImagery_1 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        //MAP
        var map = L.map('map', {
                zoomControl: true,
                closePopupOnClick: false,
                maxZoom: 28,
                minZoom: 1,
                layers: [layer_ESRIWorldImagery_1],
                rotate: true,
                worldCopyJump: true,
            })
            .fitBounds([
                [41.26557528876417, -73.44200307210623],
                [41.265967518159655, -73.44096987095887]
            ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        //GEOCODER
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';

        //LEAFLET LAYER CONTROL
        var baseMaps = {
            "ESRI World Imagery": layer_ESRIWorldImagery_1,
            "OpenStreetMap": layer_OpenStreetMap_0
        };
        var overlayLayer = {};
        L.control.layers(baseMaps, overlayLayer).addTo(map);
        setBounds();

        // customization starts here //
        //UPLOAD JSON FILE
        var geojsonfileToRead = document.getElementById("uploadGeojsonfile");
        geojsonfileToRead.addEventListener("change", function(event) {
            var files = geojsonfileToRead.files[0];
            var fileReader = new FileReader();
            var parsedJSON = null;
            fileReader.onload = function(e) {
                try {
                    var geoJsonText = e.target.result;
                    parsedJSON = JSON.parse(geoJsonText);

                    var geometryType = "";
                    for (i = 0; i < 1; i++) {
                        geometryType = parsedJSON.features[i].geometry.type;
                    }
                    if (geometryType == "Point") {
                        pointLayer.addData(parsedJSON);
                    } else {
                        lineLayer.addData(parsedJSON);
                    }
                } catch (e) {
                    alert('Unable to read file as GeoJSON.');
                }
            };
            fileReader.readAsText(files);

        }, false);

        // Geoman
        var options = {
            position: 'topright',
            drawMarker: false,
            drawPolygon: false,
            drawCircle: false,
            drawCircleMarker: false,
            drawRectangle: false,
            rotateMode: false,
            cutPolygon: false,
            editMode: false,
        };
        //add options to map for geoman -- check editing toggling for  
        //thats where the toolbard is added to map
        map.pm.addControls(options);
        map.pm.Toolbar.drawContainer.style.display = "none"; //Hide Toolbar until edit mode is toggled
        map.pm.Toolbar.editContainer.style.display = "none"; //Hide Toolbar until edit mode is toggled

        var zoneIcon = L.icon({
            shadowUrl: null,
            iconAnchor: new L.Point(90, 101.25),
            iconSize: new L.Point(180, 135),
            popupAnchor: [0, -70],
            tooltipAnchor: [12, -80],
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1a/Leaflet_Zone.png'

        })

        var controllerIcon = L.icon({
            shadowUrl: null,
            iconAnchor: new L.Point(45, 33.75),
            iconSize: new L.Point(90, 67.5),
            popupAnchor: [0, -10],
            tooltipAnchor: [6, -24],
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/c/c1/Leaflet_Controller.png'
        })

        var backflowIcon = L.icon({
            shadowUrl: null,
            iconAnchor: new L.Point(45, 33.75),
            iconSize: new L.Point(90, 67.5),
            popupAnchor: [0, -10],
            tooltipAnchor: [6, -24],
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/2/2d/Leaflet_Backflow.png'
        })

        var valveBoxIcon = L.icon({
            shadowUrl: null,
            iconAnchor: new L.Point(45, 33.75),
            iconSize: new L.Point(90, 67.5),
            popupAnchor: [0, -10],
            tooltipAnchor: [6, -24],
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/0/06/Leaflet_Valve_Box.png'
        })

        var othersIcon = L.icon({
            shadowUrl: null,
            iconAnchor: new L.Point(45, 33.75),
            iconSize: new L.Point(90, 67.5),
            popupAnchor: [0, -10],
            tooltipAnchor: [6, -24],
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/0/06/Leaflet_Valve_Box.png'
        })

        function setSylePointJSON(name) {
            if (name == 'Zone') {
                return zoneIcon;
            } else if (name == 'Controller') {
                return controllerIcon;
            } else if (name == 'Backflow') {
                return backflowIcon;
            } else if (name == 'Valve Box') {
                return valveBoxIcon;
            } else {
                //(name == 'Others') 
                return othersIcon;
            }
        }

        var zoneMarker = map.pm.Toolbar.copyDrawControl('drawMarker', {
            name: "Zone",
            title: "Add Zone",
            snappable: true,
        })
        zoneMarker.drawInstance.setOptions({
            markerStyle: {
                icon: zoneIcon,
            },
            tooltips: false,
        });

        var controllerMarker = map.pm.Toolbar.copyDrawControl('drawMarker', {
            name: "Controller",
            title: "Add Controller",
        })
        controllerMarker.drawInstance.setOptions({
            markerStyle: {
                icon: controllerIcon
            },
            tooltips: false,
        });

        var backFlowMarker = map.pm.Toolbar.copyDrawControl('drawMarker', {
            name: "Backflow",
            title: "Add Backflow",
        })
        backFlowMarker.drawInstance.setOptions({
            markerStyle: {
                icon: backflowIcon
            },
            tooltips: false,
        });

        var valveBoxMarker = map.pm.Toolbar.copyDrawControl('drawMarker', {
            name: "Valve Box",
            title: "Add Valve Box",
        })
        valveBoxMarker.drawInstance.setOptions({
            markerStyle: {
                icon: valveBoxIcon
            },
            tooltips: false,
        });

        var otherMarker = map.pm.Toolbar.copyDrawControl('drawMarker', {
            name: "Others",
            title: "Add Other Features",
        })
        otherMarker.drawInstance.setOptions({
            markerStyle: {
                icon: othersIcon
            },
            tooltips: false,
        });

        //Toggle Editin on or off
        function toggleEditing(state) {
            var buttonsArr = map.pm.Toolbar.getButtons();
            if (state) {
                for (var i in buttonsArr) {
                    var key = i;
                    //console.log(key);
                    map.pm.Toolbar.setButtonDisabled(key, state);
                }
            } else {
                for (var i in buttonsArr) {
                    var key = i;
                    map.pm.Toolbar.setButtonDisabled(key, state);
                }
            }
        }

        // listen to when a new layer is created
        var pointLayer = L.geoJson(null, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: setSylePointJSON(feature.properties.name)
                }).bindPopup(styledPopUP(feature.properties.label), {
                    autoClose: false
                });
            },
            onEachFeature: function(feature, layer) {
                layer.on('popupopen', function(e) {
                    if (editingOn) {
                        IntermidiateShapeDraw = layer;
                        isNewFeature = false;
                        editCurrentFeature();
                    }
                });
                /*CAUSES ISSUES WITH DRAWING
                layer.on('click', function(e) {
                    if (editingOn) {
                        IntermidiateShapeDraw = layer;
                        editCurrentFeature();
                    }
                });*/
                layer.bindPopup(styledPopUP(feature.properties.label), {
                    autoClose: false
                });
            }
        }).addTo(map);

        var lineLayer = L.geoJson(null, {
            onEachFeature: function(feature, layer) {
                layer.on('popupopen', function(e) {
                    if (editingOn) {
                        isNewFeature = false;
                        IntermidiateShapeDraw = layer;
                        editCurrentFeature();
                    }
                });
                layer.bindPopup(styledPopUP(feature.properties.label), {
                    autoClose: false
                });
            }
        }).addTo(map);

        var IntermidiateShapeDraw = null;
        var isDrawing = false;
        var isNewFeature = true;
        var attributeBox = document.getElementById("editorContainer");
        //INPUT IDS
        var labelInput = document.getElementById("label");
        var notesInput = document.getElementById("notes");
        var nameInput = document.getElementById("name");
        var dateCreatedInput = document.getElementById("datecreated");
        var dateModifiedInput = document.getElementById("datemodified");
        var msg = document.getElementById("editorContainerMsg");

        //DATE
        var dateTime = "";
        var dateModified = '',
            dateCreated = '';

        function getDates() {
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds();
            dateTime = date + ' ' + time;
        }

        //Modify clicked coordinate on mobile mode
        map.on('click', function(event) {
            if (mobileMode) {
                event.latlng = map.getCenter();;
            }
        });
        // listen to when a new layer is created
        map.on('pm:create', function(e) {
            getDates();
            isNewFeature = true;
            IntermidiateShapeDraw = e.layer;
            //Edit box show
            nameInput.value = IntermidiateShapeDraw.pm._shape;
            labelInput.value = "";
            notesInput.value = "";
            dateCreatedInput.value = dateTime;
            dateModifiedInput.value = dateTime;
            attributeBox.style.display = "block";
            //toggle editing off until saving of marker is achieved
            toggleEditing(true);

        });

        //CLOSING EDITING Container
        function closeEditoContainer() {
            //Empty Inputs
            labelInput.value = "";
            notesInput.value = "";
            nameInput.value = "";

            //Close Container
            attributeBox.style.display = "none";

            //Remove Marker
            if (isNewFeature) {
                map.removeLayer(IntermidiateShapeDraw);
            }

            //Enable Editing
            toggleEditing(false);
        }

        //SAVE ATTRIBUTES
        function saveAttributes() {
            getDates();
            var name;
            if (isNewFeature) {
                name = IntermidiateShapeDraw.pm._shape;
                dateModified = dateTime;
                dateCreated = dateTime;
            } else {
                name = IntermidiateShapeDraw.feature.properties.name;
                dateModified = dateTime;
                dateCreated = IntermidiateShapeDraw.feature.properties.date_modified;
            }
            nameInput.value = name;

            var uuid = pointLayer.toGeoJSON().features.length + 1;
            msg.innerHTML = "";

            /* UNCOMMENT IF YOU WANT USER TO INPUT LABEL AND NOTES*/
            if (label.value.length == 0) {
                msg.innerHTML = "Enter label";
            } else if (notes.value.length == 0) {
                msg.innerHTML = "Enter notes";
            } else {
                //save marker attribute
                feature = IntermidiateShapeDraw.feature = IntermidiateShapeDraw.feature || {}; // Intialize layer.feature
                feature.type = feature.type || "Feature"; // Intialize feature.type
                var props = feature.properties = feature.properties || {}; // Intialize feature.properties
                props.uuid = uuid;
                props.label = label.value;
                props.name = name;
                props.notes = notes.value;
                props.date_created = dateCreated;
                props.date_modified = dateModified;
                //add laLng to point layer onlly
                if (name != "Line") {
                    var latLng = IntermidiateShapeDraw.getLatLng();
                    props.lat = latLng.lat;
                    props.long = latLng.lng;
                }

                var interGeoJson = L.geoJson(null);
                interGeoJson.addLayer(IntermidiateShapeDraw);
                if (name != "Line") {
                    pointLayer.addData(interGeoJson.toGeoJSON());
                } else {
                    lineLayer.addData(interGeoJson.toGeoJSON());
                }
                //Remove Old Marker
                map.removeLayer(IntermidiateShapeDraw);
                IntermidiateShapeDraw = null;

                ////Edit box hide
                attributeBox.style.display = "none";
                //Empty values
                labelInput.value = "null";
                notesInput.value = "null";
                nameInput.value = "null";
                dateCreated.value = "null";
                dateModified.value = "null";

                //isDrawing
                isDrawing = false;

                toggleEditing(false);
            }
        }

        //EDIT CURRENT FEATURE
        function editCurrentFeature() {
            isNewFeature = false;
            //Edit box show
            attributeBox.style.display = "block";
            labelInput.value = IntermidiateShapeDraw.feature.properties.label;
            nameInput.value = IntermidiateShapeDraw.feature.properties.name;
            notesInput.value = IntermidiateShapeDraw.feature.properties.notes;
            dateCreatedInput.value = IntermidiateShapeDraw.feature.properties.date_created;
            dateModifiedInput.value = IntermidiateShapeDraw.feature.properties.date_modified;
            //this is pushed to the save feature meathod
        }

        function styledTooltip(bodyText) {
            return '<div style="background-color:null; padding:1px; color:black;font-weight:bold;font-family:Arial;">' + bodyText + '</div>';
        }

        function styledPopUP(bodyText) {
            var popupContent =
                '<div style="background-color:#ffffff00; padding:2px; padding-right:18px; font-size:16px;">' + bodyText + '</div>' +
                //'<div style="padding:5px;">'+IntermidiateShapeDraw.feature.properties.notes+'</div>'+
                '<a style="margin:5px; display:none; " class="editFeatureButton" onClick="editCurrentFeature()">Edit</a>';
            return popupContent;
        }

        //SAVE FEATURE TO GEOJSON FILE
        function saveToFile(content, filename) {
            var file = filename + '.geojson';
            saveAs(new File([JSON.stringify(content)], file, {
                type: "text/plain;charset=utf-8"
            }), file);
        }


        // Center Crosshair
        var crosshairIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/f/f6/Gfi-set01-cross.png',
            iconSize: [32, 32], // size of the icon
            iconAnchor: [16, 16], // point of the icon which will correspond to marker's location
        });
        crosshair = new L.marker(map.getCenter(), {
            icon: crosshairIcon,
            clickable: false
        });
        //crosshair.addTo(map);

        map.on('move', function(e) {
            crosshair.setLatLng(map.getCenter());
        });

        // Export and print
        var printer = L.easyPrint({
            title: 'Export Image',
            sizeModes: ['A4Landscape', 'A4Portrait'],
            filename: 'Irrigation Map',
            exportOnly: true,
            hideControlContainer: true,
        }).addTo(map);


        //L.EASY BUTTONS

        //MAP ROTATION
        var addRotation = L.easyButton({
            states: [{
                icon: '<span class="fa fa-redo"></span>',
                title: 'Rotate Right +5°',
                onClick: function() {
                    map.setBearing(map.getBearing() + 5); //set map bearing to allow roatation
                }
            }]
        });

        var minusRotation = L.easyButton({
            states: [{
                icon: '<span class="fa fa-undo"></span>',
                title: 'Rotate Left -5°',
                onClick: function() {
                    map.setBearing(map.getBearing() - 5); //set map bearing to allow roatation
                }
            }]
        });

        var rotationButtons = L.easyBar([addRotation, minusRotation]);
        rotationButtons.addTo(map);

        //FILE SAVING
        var modalSaveAs = document.getElementById("modalSaveAs");
        var modalSaveAsMsg = document.getElementById("modalSaveAsMsg");
        var fileName = document.getElementById("file-name");
        var modalSaveAsBtn = document.getElementById("modalSaveAsCloseBtn");
        var dataTypeDownload = document.getElementById("file-download-type");
        window.onclick = function(event) {
            if (event.target == modalSaveAs) {
                modalSaveAs.style.display = "none";
            }
        }
        modalSaveAsBtn.onclick = function() {
            modalSaveAs.style.display = "none";
        }

        function validateFormAndSave() {
            if (fileName.value.length < 4) {
                modalSaveAsMsg.innerHTML = "File name should be greater than 4 characters";
            } else if (dataTypeDownload.value == "choose") {
                modalSaveAsMsg.innerHTML = "Choose data to download";
            } else {
                if (dataTypeDownload.value == "point") {
                    if (pointLayer.toGeoJSON().features.length > 0) {
                        saveToFile(pointLayer.toGeoJSON(), fileName.value);
                    } else {
                        modalSaveAsMsg.innerHTML = "No data to export please add few points";
                    }
                }
                if (dataTypeDownload.value == "line") {
                    if (lineLayer.toGeoJSON().features.length > 0) {
                        saveToFile(lineLayer.toGeoJSON(), fileName.value);
                    } else {
                        modalSaveAsMsg.innerHTML = "No line data to export, add line data";
                    }
                }
            }
        }

        var downloadDataBtn = L.easyButton({
            states: [{
                icon: '<span class="fa fa-cloud-download-alt"></span>',
                title: 'Export',
                onClick: function() {
                    modalSaveAs.style.display = "block";
                    /*if (pointLayer.toGeoJSON().features.length > 0) {
                        saveToFile(pointLayer.toGeoJSON(), 'point data');
                    } else {
                        alert("No data to export please add few points");
                    }

                    if (lineLayer.toGeoJSON().features.length > 0) {
                        saveToFile(lineLayer.toGeoJSON(), 'line data');
                    } else {
                        alert("No line data to export, add lines data");
                    }*/
                }
            }]
        });

        //FILE UPLOADING
        var uploadDataBtn = L.easyButton({
            states: [{
                icon: '<span class="fa fa-cloud-upload-alt"></span>',
                title: 'Import',
                onClick: function() {
                    document.getElementById("uploadGeojsonfile").click();
                }
            }]
        });
        var cloudButtons = L.easyBar([downloadDataBtn, uploadDataBtn]);
        cloudButtons.addTo(map);

        //TOGGLE EDITING
        var editingOn = false;
        toggleEditing(true);
        var editorToggler = L.easyButton({
            states: [{
                icon: 'fa-edit',
                stateName: 'edit-mode-off',
                onClick: function(control) {
                    control.state('edit-mode-on');
                    editingOn = true; //set editing state on
                    toggleEditing(false); //Toggle add feature buttons on
                    map.pm.Toolbar.drawContainer.style.display = "block"; //Displa Toolbar until edit mode is toggled
                    map.pm.Toolbar.editContainer.style.display = "block"; //Displa Toolbar until edit mode is toggled
                },
                title: 'Enable Editing'
            }, {
                stateName: 'edit-mode-on',
                icon: 'fa-times-circle',
                title: 'Disable Editing',
                onClick: function(control) {
                    control.state('edit-mode-off');
                    editingOn = false; //set editing state off
                    toggleEditing(true); //Toggle add feature buttons off off
                    attributeBox.style.display = "none"; //Hide attribute box if open
                    map.pm.Toolbar.drawContainer.style.display = "none"; //Hide Toolbar until edit mode is toggled
                    map.pm.Toolbar.editContainer.style.display = "none"; //Hide Toolbar until edit mode is toggled
                }
            }]
        });

        //TOGGLE MOBILE AND Desktop
        var deviceToggler = L.easyButton({
            states: [{
                stateName: 'mobile-mode',
                icon: 'fa-mobile-alt',
                title: 'Toggle Mobile Mode',
                onClick: function(control) {
                    mobileMode = true;
                    map.addLayer(crosshair);
                    control.state('desktop-mode');
                }
            }, {
                icon: 'fa-desktop',
                stateName: 'desktop-mode',
                onClick: function(control) {
                    mobileMode = false;
                    map.removeLayer(crosshair);
                    control.state('mobile-mode');
                },
                title: 'Toggle Desktop Mode'
            }]
        });

        //Bar for togglers
        var editorNdeviceToggler = L.easyBar([editorToggler, deviceToggler]);
        editorNdeviceToggler.addTo(map);
